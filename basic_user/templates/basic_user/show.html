<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .flex-container {
          display: flex;
          flex-direction: column;
          background-color: DodgerBlue;
        }
        
        .flex-container > div {
          background-color: #f1f1f1;
          width: 300px;
          height: 200px;
          margin: 30px;
          text-align: center;
          line-height: 75px;
          font-size: 30px;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    
    <title> </title>
</head>
<body>
    <div class="flex-container">
        {% for houses in house %} 
            <div>
                <h3>({{ forloop.counter }}) {{houses.name}}</h3> 
            </div>
            <div>
                <img  height="200"  width="300"  src="{{houses.pic.url}}"><br>
            </div>
            <div>
                <h3>{{houses.point}}</h3> 
            </div>
            <div>
                <a href="{% url 'details' houses.id %}">Details</a>
            </div>
        {% endfor %}
    </div>   
</body>
</html>
